<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units List</title>
</head>
<body>
    <h1>Available Units</h1>
    <ul>
        {% for unit in units %}

        {% endfor %}
    </ul>
</body>
</html>
