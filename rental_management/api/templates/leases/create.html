{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Lease</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="tenant" class="form-label">Tenant</label>
            <select name="tenant" id="tenant" class="form-select" required>
                <option value="">Select a tenant</option>
                {% for tenant in tenants %}
                <option value="{{ tenant.id }}">{{ tenant.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="unit" class="form-label">Unit</label>
            <select name="unit" id="unit" class="form-select" required>
                <option value="">Select a unit</option>
                {% for unit in units %}
                <option value="{{ unit.id }}">{{ unit.unit_number }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" name="start_date" id="start_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" name="end_date" id="end_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="rent_due_date" class="form-label">Rent Due Date</label>
            <input type="date" name="rent_due_date" id="rent_due_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Lease</button>
        <a href="{% url 'leases_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
